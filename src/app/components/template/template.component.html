<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Validation</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-center">User Validation Form</h1>
    <!-- If ngModel is used within a form tag, either the name attribute must be set or the form
    control must be defined as 'standalone' in ngModelOptions. ([ngModelOptions]="{ standalone: true }" or name="firstName")-->
    <div class="container mt-5">
      <form #Form="ngForm" class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label>First name <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              name="firstName"
              placeholder="First name"
              #firstName="ngModel"
              [(ngModel)]="userDetails.firstName"
              required
            />
            <div class="text-danger">
              @if (firstName.errors?.['required'] && firstName.touched) {
              <span>This is Required</span>
              }
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label>Last name <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              name="lastName"
              placeholder="Last name"
              #lastName="ngModel"
              [(ngModel)]="userDetails.lastName"
              minlength="4"
              required
            />
            <div class="text-danger">
              <span *ngIf="lastName.errors?.['required'] && lastName.touched">
                This is Required
              </span>
              <span *ngIf="lastName.errors?.['minlength'] && lastName.touched">
                Minimum length is 4
              </span>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label>Username <span class="text-danger">*</span></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend"
                  >"&#64;"</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                #userName="ngModel"
                [(ngModel)]="userDetails.userName"
                name="userName"
                required
                pattern="^[a-zA-Z0-9._-]{3,15}$"
                minlength="3"
              />
            </div>
            <div class="text-danger">
              <span *ngIf="userName.errors?.['required'] && userName.touched">
                Username must be 3-15 characters and can only contain letters,
                numbers, dots, underscores, and hyphens.</span
              >
              <span *ngIf="userName.errors?.['minlength'] && userName.touched">
                Minimum length is 3
              </span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label>City <span class="text-danger">*</span></label>
            <select
              class="form-select"
              placeholder="city"
              #city="ngModel"
              [(ngModel)]="userDetails.city"
              name="city"
            >
              <option value="Saharanpur">Saharanpur</option>
              <option value="Ludhiana">Ludhiana</option>
              <option value="Kurukshetra">Kurukshetra</option>
            </select>
          </div>

          <div class="col-md-3 mb-3">
            <label>State <span class="text-danger">*</span></label>
            <select
              class="form-select"
              placeholder="State"
              #state="ngModel"
              [(ngModel)]="userDetails.state"
              name="state"
            >
              <option value="Haryana">Haryana</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Punjab">Punjab</option>
            </select>
          </div>

          <div class="col-md-3 mb-3">
            <label>Zip <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              placeholder="Zip"
              #zipCode="ngModel"
              [(ngModel)]="userDetails.zipCode"
              name="zipCode"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              #isTermAgree="ngModel"
              [(ngModel)]="userDetails.isTermAgree"
              name="isTermAgree"
            />
            <label class="form-check-label">
              Agree to terms and conditions
            </label>
          </div>
        </div>

        <button
          class="btn btn-primary"
          [disabled]="Form.invalid"
          type="submit"
          (click)="onSave()"
        >
          Submit form
        </button>
      </form>
    </div>
  </body>
</html>
